<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>系统参数管理</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body>
<form action="#" class="layui-form">
    <div class="layui-form-item" style="margin-left: 10px;margin-top: 10px">
        <div class="layui-inline">
            <label>参数名称:</label>
            <div class="layui-inline">
                <input type="text" name="name" id="name" autocomplete="off" placeholder="请输入名称" class="layui-input">
            </div>
            状态:
            <div class="layui-inline">
                <select name="state" id="state">
                    <option value="">请选择</option>
                    <option value="0">禁用</option>
                    <option value="1">启用</option>
                </select>
            </div>
            <input type="button" class="layui-btn" id="searchInfo" value="搜索"/>
        </div>
    </div>
</form>
<script type="text/html" id="sysParamsInfo-head-bar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="goEdit"><i class="layui-icon">&#xe654;</i>添加</button>
        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">
            <i class="layui-icon">&#xe640;</i>删除
        </button>
    </div>
</script>
<script type="text/html" id="sysParamsInfo-sysParamsInfo-bar">
    <a class="layui-btn layui-btn-xs" lay-event="edit-sysParamsInfo">编辑</a>
</script>
<table id="demo" lay-filter="sysParamsInfo-table"></table>

<script src="/layui/layui.js"></script>
<script>
    $(function () {
        renderTable();
        search();
    })

    function search() {
        $("#searchInfo").click(function () {
            var name = $("#name").val();
            var state = $("#state").val();
            layui.use(['table','form'], function () {
                var table = layui.table;
                var form = layui.form;
                form.render();
                //第一个实例
                table.render({
                    elem: '#demo'
                    , height: 550
                    , toolbar: '#sysParamsInfo-head-bar'
                    , url: 'sys/sysParamsInfo/querySysParamsInfoByCondition?name=' + name + '&state=' + state
                    , page: {'limits': [10, 15, 20, 25, 30]}//开启分页
                    , cols: [[ //表头
                        {type: 'checkbox', width: 80}
                        , {field: 'id', title: 'ID', width: 80}
                        , {field: 'name', title: '参数名'}
                        , {field: 'description', title: '参数介绍'}
                        , {
                            field: 'state', title: '状态', width: 80, templet: function (data) {
                                return (data.state == 1) ? '<span class="layui-badge layui-bg-green">启用</span>' : '<span class="layui-badge layui-bg-red">禁用</span>';
                            }
                        }
                        , {field: 'right', title: '操作', toolbar: '#sysParamsInfo-sysParamsInfo-bar', width: 80}
                    ]]
                });
            });
        });
    }

    function renderTable() {
        layui.use(['table', 'form', 'layer'], function () {
            var table = layui.table;
            var form = layui.form;
            var layer = layui.layer;
            form.render();
            //第一个实例
            table.render({
                elem: '#demo'
                , height: 550
                , toolbar: '#sysParamsInfo-head-bar'
                , url: 'sys/sysParamsInfo/queryAllSysParamsInfo' //数据接口
                , page: {'limits': [10, 15, 20, 25, 30]}//开启分页
                , cols: [[ //表头
                    {type: 'checkbox', width: 80}
                    , {field: 'id', title: 'ID', width: 80}
                    , {field: 'name', title: '参数名'}
                    , {field: 'description', title: '参数介绍'}
                    , {
                        field: 'state', title: '状态', width: 80, templet: function (data) {
                            return (data.state == 1) ? '<span class="layui-badge layui-bg-green">启用</span>' : '<span class="layui-badge layui-bg-red">禁用</span>';
                        }
                    }
                    , {field: 'right', title: '操作', toolbar: '#sysParamsInfo-sysParamsInfo-bar', width: 80}
                ]]
            })
            table.on('toolbar(sysParamsInfo-table)', function (obj) {
                switch (obj.event) {
                    case 'goEdit':
                        openEditWindow(null);
                        break;
                    case 'delete':
                        /*获取所有选中行数据*/
                        var data = table.checkStatus("demo").data;
                        // console.log(data);
                        if (data.length > 0) {
                            layer.confirm("确定删除选中数据?", function (index) {
                                var params = "";
                                /*遍历data*/
                                $.each(data, function (i, obj) {
                                    params += "&ids=" + obj.id;
                                })
                                /*发送ajax请求*/
                                $.ajax({
                                    type: "post"
                                    , url: "sys/sysParamsInfo/deleteSysParamsInfo"
                                    , data: params
                                    , success: function (data) {
                                        if (data.status) {
                                            table.reload("demo", {});
                                        } else {
                                            alert(data.message);
                                        }
                                        layer.close(index);
                                    }
                                });
                            });
                        }
                        break;
                }
            })
            table.on('tool(sysParamsInfo-table)', function (obj) {
                var data = obj.data;
                switch (obj.event) {
                    case 'edit-sysParamsInfo':
                        openEditWindow(data);
                        break;
                }
            })

            function openEditWindow(data) {
                layer.open({
                    type: 1
                    , title: data==null?"添加":"编辑"
                    , area: ['500px', '400px']
                    , content:$("#sysParamsInfo-edit-layer").html()
                    , btn: ['提交', '取消']
                    , yes: function (index, layero) {
                        $.ajax({
                            type: "post"
                            ,url: "sys/sysParamsInfo/" + (data == null ? "add" : "update")
                            ,data:$("#sysParamsInfo-edit-form").serialize()
                            ,success: function (data) {
                                if (data.status) {//成功
                                    //表格重载
                                    table.reload("demo", {});
                                    //关闭窗口
                                    layer.close(index);
                                } else {//不成功
                                    alert(data.message)
                                }
                                layer.closeAll("loading");
                            }
                        })
                    }
                    , success: function (layero, index) {
                        //刷新form表单
                        form.render();
                        if (data != null) {
                            form.val("sysParamsInfo-edit-form", data);
                            form.val("sysParamsInfo-edit-form", {
                                "state": data.state + ""
                            });
                        }
                    }
                })
            }
        });
    }
</script>
<script type="text/html" id="sysParamsInfo-edit-layer">
    <form id="sysParamsInfo-edit-form" style="width: 80%" class="layui-form" lay-filter="sysParamsInfo-edit-form">
        <input type="hidden" name="id">
        <div class="layui-form-item">
            <label class="layui-form-label">参数名</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入应用名称"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">参数介绍</label>
            <div class="layui-input-block">
                <input type="text" name="description" required lay-verify="required" placeholder="请输入描述"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" name="state" title="启用" value="1" checked/>
                <input type="radio" name="state" title="禁用" value="0"/>
            </div>
        </div>
    </form>
</script>
</body>
</html>
