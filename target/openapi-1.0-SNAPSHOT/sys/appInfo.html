<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>应用管理</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body>
<form action="#" class="layui-form">
    <div class="layui-form-item" style="margin-left: 10px;margin-top: 10px">
        <div class="layui-inline">
            <label>名称:</label>
            <div class="layui-inline">
                <input type="text" name="appName" id="appName" autocomplete="off" placeholder="请输入应用名称" class="layui-input">
            </div>
            状态:
            <div class="layui-inline">
                <select name="state" id="state">
                    <option value="">请选择</option>
                    <option value="0">停用</option>
                    <option value="1">正常</option>
                </select>
            </div>
<!--            <button class="layui-btn" lay-submit lay-filter="appInfo-table" id="searchInfo">搜索</button>-->
            <input type="button" class="layui-btn" id="searchInfo" value="搜索"/>
        </div>
    </div>
</form>
<script type="text/html" id="appInfo-head-bar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="goEdit"><i class="layui-icon">&#xe654;</i>添加</button>
        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">
            <i class="layui-icon">&#xe640;</i>删除
        </button>
    </div>
</script>
<script type="text/html" id="appInfo-appInfo-bar">
    <a class="layui-btn layui-btn-xs" lay-event="edit-appInfo">编辑</a>
</script>
<table id="demo" lay-filter="appInfo-table"></table>

<script src="/layui/layui.js"></script>
<script>
    $(function () {
        renderTable();
        search();
    })

    function search() {
        $("#searchInfo").click(function () {
            var appName = $("#appName").val();
            var state = $("#state").val();
            layui.use(['table','form'], function () {
                var table = layui.table;
                var form = layui.form;
                form.render();
                //第一个实例
                table.render({
                    elem: '#demo'
                    , height: 550
                    , toolbar: '#appInfo-head-bar'
                    , url: 'sys/appInfo/queryAppInfoByCondition?appName=' + appName + '&state=' + state
                    , page: {'limits': [10, 15, 20, 25, 30]}//开启分页
                    , cols: [[ //表头
                        {type: 'checkbox', width: 80}
                        , {field: 'id', title: 'ID', width: 80}
                        , {field: 'corpName', title: '企业名称'}
                        , {field: 'appName', title: '应用名称'}
                        , {field: 'appKey', title: '应用唯一标识Key'}
                        , {field: 'appSecret', title: '应用签名秘钥'}
                        , {field: 'redirectUrl', title: '应用回调URL'}
                        , {field: 'limits', title: '免费接口日调用限制次数'}
                        , {field: 'description', title: '应用描述'}
                        , {field: 'cusId', title: '关联客户id'}
                        , {
                            field: 'state', title: '状态', width: 80, templet: function (data) {
                                return (data.state == 1) ? '<span class="layui-badge layui-bg-green">正常</span>' : '<span class="layui-badge layui-bg-red">停用</span>';
                            }
                        }
                        , {field: 'right', title: '操作', toolbar: '#appInfo-appInfo-bar', width: 80}
                    ]]
                });
            });
        });
    }

    function renderTable() {
        layui.use(['table', 'form', 'layer'], function () {
            var table = layui.table;
            var form = layui.form;
            var layer = layui.layer;
            form.render();
            //第一个实例
            table.render({
                elem: '#demo'
                , height: 550
                , toolbar: '#appInfo-head-bar'
                , url: 'sys/appInfo/queryAllAppInfo' //数据接口
                , page: {'limits': [10, 15, 20, 25, 30]}//开启分页
                , cols: [[ //表头
                    {type: 'checkbox', width: 80}
                    , {field: 'id', title: 'ID', width: 80}
                    , {field: 'corpName', title: '企业名称'}
                    , {field: 'appName', title: '应用名称'}
                    , {field: 'appKey', title: '应用唯一标识Key'}
                    , {field: 'appSecret', title: '应用签名秘钥'}
                    , {field: 'redirectUrl', title: '应用回调URL'}
                    , {field: 'limits', title: '免费接口日调用限制次数'}
                    , {field: 'description', title: '应用描述'}
                    , {field: 'cusId', title: '关联客户id'}
                    , {
                        field: 'state', title: '状态', width: 80, templet: function (data) {
                            return (data.state == 1) ? '<span class="layui-badge layui-bg-green">正常</span>' : '<span class="layui-badge layui-bg-red">停用</span>';
                        }
                    }
                    , {field: 'right', title: '操作', toolbar: '#appInfo-appInfo-bar', width: 80}
                ]]
            })
            table.on('toolbar(appInfo-table)', function (obj) {
                switch (obj.event) {
                    case 'goEdit':
                        openEditWindow(null);
                        break;
                    case 'delete':
                        /*获取所有选中行数据*/
                        var data = table.checkStatus("demo").data;
                        // console.log(data);
                        if (data.length > 0) {
                            layer.confirm("确定删除选中数据?", function (index) {
                                var params = "";
                                /*遍历data*/
                                $.each(data, function (i, obj) {
                                    params += "&ids=" + obj.id;
                                })
                                /*发送ajax请求*/
                                $.ajax({
                                    type: "post"
                                    , url: "sys/appInfo/deleteAppInfo"
                                    , data: params
                                    , success: function (data) {
                                        if (data.status) {
                                            table.reload("demo", {});
                                        } else {
                                            alert(data.message);
                                        }
                                        layer.close(index);
                                    }
                                });
                            });
                        }
                        break;
                }
            })
            table.on('tool(appInfo-table)', function (obj) {
                var data = obj.data;
                switch (obj.event) {
                    case 'edit-appInfo':
                        openEditWindow(data);
                        break;
                }
            })

            function openEditWindow(data) {
                layer.open({
                    type: 1
                    , title: data==null?"添加":"编辑"
                    , area: ['500px', '400px']
                    , content:$("#appInfo-edit-layer").html()
                    , btn: ['提交', '取消']
                    , yes: function (index, layero) {
                        $.ajax({
                            type: "post"
                            ,url: "sys/appInfo/" + (data == null ? "add" : "update")
                            ,data:$("#appInfo-edit-form").serialize()
                            ,success: function (data) {
                                if (data.status) {//成功
                                    //表格重载
                                    table.reload("demo", {});
                                    //关闭窗口
                                    layer.close(index);
                                } else {//不成功
                                    alert(data.message)
                                }
                                layer.closeAll("loading");
                            }
                        })
                    }
                    , success: function (layero, index) {
                        //刷新form表单
                        form.render();
                        if (data != null) {
                            form.val("appInfo-edit-form", data);
                            form.val("appInfo-edit-form", {
                                "state": data.state + ""
                            });
                        }
                        $.ajax({
                            type:"get"
                            ,url:"sys/appInfo/queryCustomer"
                            ,success:function (res) {
                                if(res){
                                    for (var i = 0 ; i < res.length ; i++){
                                        if(data&&data.cusId&&data.cusId==res[i].id){
                                            $("#cusId").append("<option selected value="+res[i].id+">"+res[i].nickName+"</option>")
                                        }else{
                                            $("#cusId").append("<option value="+res[i].id+">"+res[i].nickName+"</option>")
                                        }
                                    }
                                }
                                form.render();
                            }
                        })
                    }
                })
            }
        });
    }
</script>
<script type="text/html" id="appInfo-edit-layer">
    <form id="appInfo-edit-form" style="width: 80%" class="layui-form" lay-filter="appInfo-edit-form">
        <input type="hidden" name="id">
        <div class="layui-form-item">
            <label class="layui-form-label">应用名称</label>
            <div class="layui-input-block">
                <input type="text" name="appName" required lay-verify="required" placeholder="请输入应用名称"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">所属客户</label>
            <div class="layui-input-block">
                <select id="cusId" name="cusId">

                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">应用标识</label>
            <div class="layui-input-block">
                <input type="text" name="appKey" required lay-verify="required" placeholder="请输入应用标识"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">秘钥</label>
            <div class="layui-input-block">
                <input type="text" name="appSecret" required lay-verify="required" placeholder="请输入秘钥"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">回调地址</label>
            <div class="layui-input-block">
                <input type="text" name="redirectUrl" required lay-verify="required" placeholder="请输入回调地址"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">免费接口日调用次数</label>
            <div class="layui-input-block">
                <input type="number" name="limits" required lay-verify="required" placeholder="请输入免费接口日调用次数"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <input type="text" name="description" required lay-verify="required" placeholder="请输入描述"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" name="state" title="有效" value="1" checked/>
                <input type="radio" name="state" title="无效" value="0"/>
            </div>
        </div>
    </form>
</script>
</body>
</html>
